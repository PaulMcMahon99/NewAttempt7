{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <div align='center'>
      <h1 >Our Tea Shop</h1>
      <p>Please browse the availble teas</p>

    </div>
  </div>

{% for tea in teas %}
<div class="container">

  <a href="{{ url_for('tea', tea_id=tea.id) }}"><img src = "{{ url_for('static', filename='tea_pics/' + tea.tea_picture) }}"></a>
    <a href="{{ url_for('tea', tea_id=tea.id) }}">

    <p>Price: {{ tea.price }}</p>

</div>
{% endfor %}

{% endblock %}
